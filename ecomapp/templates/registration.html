{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">  
    <div class="col-3"></div>  
    <div class="col-6">
        <div class="col-md-auto" >
            <h3 class="text-center">New User Registration</h3>

            <hr>
            <form action='' method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type='submit' class='btn btn-success btn-block' value='Sing up'>
                <br>
            </form>
        </div>
    </div>
    <div class="col-3"></div> 
</div>

{% endblock content%}
