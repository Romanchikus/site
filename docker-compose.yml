version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  static_volume:

services:
  site_django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: site_local_django1
    container_name: site_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/site
      - static_volume:/site/static_in_dev
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    links:
      - redis
    command: /start
    networks:
      - nginx_network
      - postgres_network

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: site_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - "5432:5432"
    networks:
      - postgres_network
      
  redis:
    restart: always
    image: "redis:alpine"
    ports:
      - "6379:6379"
  
  nginx:
    build: ./nginx
    volumes:
      - .:/site
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/site/static_in_dev
    ports:
      - 8000:80
    depends_on:
      - site_django
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  postgres_network:
    driver: bridge